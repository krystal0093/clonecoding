<!-- 비즈니스 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비즈니스 회원가입</title>
  <link rel="stylesheet" href="./../css/jspower_business.css">
  <script defer src="./../js/jspower_business.js"></script>
</head>
<body>
    <form id="business-signup">
      <h2>회사정보</h2>
      <div class="business-form-group">
        <label for="business-id">회사명</label>
        <input type="text" id="business-id" required>
        <div id="BusinessIdEmptyError" class="error-message">! 회사명 필드는 필수 필드입니다.</div>
      </div>
      <div class="business-form-group">
        <label for="business-number">사업자 등록 번호 (선택사항)</label>
        <input type="text" id="business-number">
      </div>
      <div class="business-form-group">
        <label for="business-segment">산업 분야 (선택사항)</label>
        <select id="business-select"> 
        <option value=""></option> 
        <option value="숙박업">숙박업</option> 
        <option value="음식점업">음식점업</option> 
        <option value="소매업">소매업</option> 
        <option value="서비스업">서비스업</option> 
        <option value="교육서비스업">교육서비스업</option>
        <option value="보건업">보건업</option>
        <option value="제조업">제조업</option>
        <option value="여가 관련 서비스업">여가 관련 서비스업</option>
        <option value="건설업">건설업</option>
        <option value="기타">기타</option>
        </select> 
      </div>
      <button type="button"><strong>우편번호 찾기</strong></button>
    </form>
</body>
</html>
