<!-- 비즈니스 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>비즈니스 회원가입</title>
 <link rel="stylesheet" href="./../SJPOWER/sjpower_business.css">
 <script defer src="./../SJPOWER/sjpower_business.js"></script>
</head>
<body>   
 <div class="container">
   <form id="signupForm">
     <div class="form-group">
         <label for="email">이메일</label>
         <input type="email" id="email" required>
         <div id="emailEmptyError" class="error-message">이메일을 입력해주세요</div>
         <div id="emailInvalidError" class="error-message">유효하지 않은 이메일 주소입니다</div>
     </div>
     <div class="form-group">
         <label for="nickname">닉네임</label>
         <input type="text" id="nickname" required>
         <div id="NicknameEmptyError" class="error-message">닉네임을 입력해주세요</div>
     </div>
     <div class="form-group">
         <label for="password">비밀번호</label>
         <input type="password" id="password" required>
         <div id="passwordEmptyError" class="error-message">비밀번호를 입력해주세요</div>
         <div id="passwordInvalidError" class="error-message">비밀번호는 최소 8자 이상이어야 합니다</div>
     </div>
     <div class="form-group">
         <label for="passwordConfirm">비밀번호 확인</label>
         <input type="password" id="passwordConfirm" required>
         <div id="passwordConfirmInitError" class="error-message">먼저 비밀번호를 입력해주세요</div>
         <div id="passwordConfirmIncorrectError" class="error-message">비밀번호가 일치하지 않습니다</div>
     </div>
     <button type="submit" id="button" disabled>가입하기</button>
   </form>
 </div>
</body>
</html>
